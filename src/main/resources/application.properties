# server
server.port=9001
spring.application.name=icbt-user
server.servlet.context-path=/icbt
server.servlet.session.timeout=1800

#spring actuator, http://localhost:9001/icbt/actuator\u67E5\u770B\u76D1\u63A7\u4FE1\u606F
management.endpoints.web.exposure.include=*

# encode
spring.http.encoding.force=true
spring.http.encoding.enabled=true
spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8

# jdbc config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/icbt?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

